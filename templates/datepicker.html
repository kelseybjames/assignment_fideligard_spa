<input type="range" min="{{ minDate }}" max="{{ maxDate }}" value="{{ minDate }}" step="{{ dayLength }}" name="datepicker" ng-model='currentDate' ng-mousedown='getByDate()'>
<p>Current date: {{ currentDate | date : 'yyyy-MM-dd' : 'UTC' }}</p>
<p>Min date: {{ minDate | date : 'yyyy-MM-dd' : 'UTC' }} --- 
   Max date: {{ maxDate | date : 'yyyy-MM-dd' : 'UTC' }}</p>
